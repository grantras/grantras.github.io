.frame
{
    width: 100%;
    height: 200px;
    border: 0px;

    -ms-transform: scale(2.00);
    -moz-transform: scale(2.00);
    -o-transform: scale(2.00);
    -webkit-transform: scale(2.00);
    transform: scale(2.00);

    -ms-transform-origin: 0 0;
    -moz-transform-origin: 0 0;
    -o-transform-origin: 0 0;
    -webkit-transform-origin: 0 0;
    transform-origin: 0 0;
	
    width:100%;       /* set this to approximate width of entire page you're embedding */
    height:500px;      /* determines where the bottom of the page cuts off */
    margin-left:-10px; /* clipping left side of page */
    margin-top:-175px;  /* clipping top of page */
    overflow:hidden;
}
